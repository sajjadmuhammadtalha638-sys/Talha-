<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Balloon Popper Deluxe</title>
  <style>
    body {
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#0d1226;
      color:#fff;
      font-family:sans-serif;
    }
    .container { display:flex; gap:20px; width:95%; max-width:1200px; }
    .gamePanel, .side, .chat {
      background:rgba(255,255,255,0.05);
      border-radius:12px;
      padding:12px;
    }
    .gamePanel {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    canvas {
      background:#081827;
      border-radius:8px;
      margin:12px 0;
    }
    button {
      margin:4px;
      padding:6px 12px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
    }
    .chat { width:280px; display:flex; flex-direction:column; }
    .chatBox {
      flex:1; overflow-y:auto; border:1px solid rgba(255,255,255,0.1);
      padding:8px; border-radius:8px; margin-bottom:6px;
    }
    .msg { margin:4px 0; padding:6px 8px; border-radius:8px; max-width:80%; }
    .user { background:#ff6b6b; color:#000; margin-left:auto; }
    .ai { background:rgba(255,255,255,0.2); }
    .chatInput { display:flex; gap:6px; }
    .chatInput input { flex:1; padding:6px; border-radius:6px; border:none; }
    .chatInput button { background:#ffd166; color:#000; }
    #endMessage {
      font-size:24px; font-weight:bold;
      color:#ffd166; margin-top:10px;
      display:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Game -->
    <div class="gamePanel">
      <h2>Balloon Popper Deluxe</h2>
      <div>
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
      <canvas id="gameCanvas" width="600" height="400"></canvas>
      <div>
        <span>Score: <span id="score">0</span></span> | 
        <span>Time: <span id="time">0</span>s</span>
      </div>
      <div id="endMessage"></div>
    </div>

    <!-- Leaderboard -->
    <div class="side">
      <h3>Leaderboard</h3>
      <ol id="leaderboardList"></ol>
      <button id="saveScore">Save Score</button>
      <button id="clearScores">Clear</button>
    </div>

    <!-- Chat -->
    <div class="chat">
      <h3>AI Chat</h3>
      <div class="chatBox" id="chatBox"></div>
      <div class="chatInput">
        <input type="text" id="chatInput" placeholder="Say something..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

<script>
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");
let balloons=[],particles=[],stars=[],score=0,time=0,lastTime=0,running=false,paused=false,gameDuration=60;

// ðŸŽµ Pop Sound
const popSound=new Audio("https://www.soundjay.com/buttons/sounds/button-16.mp3");

// Reset
function resetGame(){
  balloons=[];particles=[];score=0;time=0;
  document.getElementById("score").textContent=score;
  document.getElementById("time").textContent=time;
  document.getElementById("endMessage").style.display="none";
  ctx.clearRect(0,0,canvas.width,canvas.height);
  running=false;paused=false;
}

// Start
function startGame(){
  if(!running){
    running=true;paused=false;
    lastTime=performance.now();
    requestAnimationFrame(loop);
  }
}

// Balloons
function spawnBalloon(){
  const size=20+Math.random()*20;
  const x=Math.random()*(canvas.width-size*2)+size;
  const y=canvas.height+size;
  const special=Math.random();
  let color="hsl("+Math.random()*360+",80%,60%)";
  let type="normal";
  if(special<0.1){color="gold";type="bonus";} // golden
  if(special>0.9){color="black";type="bad";}  // black
  balloons.push({x,y,size,color,vy:-60-Math.random()*40,wiggle:Math.random()*2,type});
}

// Particles for pop
function spawnParticles(x,y,color){
  for(let i=0;i<8;i++){
    particles.push({x,y,dx:(Math.random()-0.5)*4,dy:(Math.random()-0.5)*4,r:5,color,life:1});
  }
}

// Stars
for(let i=0;i<50;i++){
  stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2});
}

// Loop
function loop(now){
  if(!running||paused)return;
  const dt=(now-lastTime)/1000;
  lastTime=now;
  time+=dt;

  if(Math.random()<0.02)spawnBalloon();

  // Move balloons
  for(let i=balloons.length-1;i>=0;i--){
    let b=balloons[i];
    b.y+=b.vy*dt;
    b.x+=Math.sin(performance.now()/500+b.wiggle)*0.5;
    if(b.y<-b.size)balloons.splice(i,1);
  }

  // Move particles
  for(let i=particles.length-1;i>=0;i--){
    let p=particles[i];
    p.x+=p.dx;p.y+=p.dy;p.life-=dt;
    if(p.life<=0)particles.splice(i,1);
  }

  // Stars
  for(let s of stars){s.y+=0.2;if(s.y>canvas.height)s.y=0;}

  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Draw stars
  ctx.fillStyle="white";
  for(let s of stars){ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();}

  // Draw balloons
  for(const b of balloons){
    ctx.beginPath();
    ctx.arc(b.x,b.y,b.size,0,Math.PI*2);
    ctx.fillStyle=b.color;
    ctx.fill();
  }

  // Draw particles
  for(const p of particles){
    ctx.globalAlpha=p.life;
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }

  document.getElementById("score").textContent=score;
  document.getElementById("time").textContent=Math.floor(time);

  // Win/Lose
  if(time>=gameDuration){
    running=false;
    let msg=(score>=100)?"ðŸŽ‰ You Win!":"ðŸ˜¢ Try Again!";
    document.getElementById("endMessage").textContent=msg;
    document.getElementById("endMessage").style.display="block";
  } else {
    requestAnimationFrame(loop);
  }
}

// Click
canvas.addEventListener("click",e=>{
  const r=canvas.getBoundingClientRect();
  const x=e.clientX-r.left,y=e.clientY-r.top;
  for(let i=balloons.length-1;i>=0;i--){
    const b=balloons[i];
    if(Math.hypot(x-b.x,y-b.y)<b.size){
      if(b.type==="bonus")score+=50;
      else if(b.type==="bad")score-=20;
      else score+=10;
      spawnParticles(b.x,b.y,b.color);
      popSound.play();
      balloons.splice(i,1);
      break;
    }
  }
});

// Buttons
document.getElementById("startBtn").onclick=startGame;
document.getElementById("pauseBtn").onclick=()=>{paused=!paused;if(!paused)lastTime=performance.now(),requestAnimationFrame(loop)};
document.getElementById("resetBtn").onclick=resetGame;
resetGame();

// Leaderboard
const lb=document.getElementById("leaderboardList");
function loadScores(){return JSON.parse(localStorage.getItem("scores")||"[]");}
function saveScores(s){localStorage.setItem("scores",JSON.stringify(s));}
function renderScores(){lb.innerHTML="";const s=loadScores();if(!s.length)return lb.innerHTML="<li>No scores</li>";s.forEach(x=>{const li=document.createElement("li");li.textContent=`${x.name} â€” ${x.score}`;lb.appendChild(li)});}
document.getElementById("saveScore").onclick=()=>{let n=prompt("Name:","Player");if(!n)n="Player";let s=loadScores();s.push({name:n,score});s.sort((a,b)=>b.score-a.score);s=s.slice(0,5);saveScores(s);renderScores();};
document.getElementById("clearScores").onclick=()=>{localStorage.removeItem("scores");renderScores();};
renderScores();

// Chat
const chatBox=document.getElementById("chatBox");
function loadChat(){return JSON.parse(localStorage.getItem("chat")||"[]");}
function saveChat(c){localStorage.setItem("chat",JSON.stringify(c));}
function renderChat(){chatBox.innerHTML="";loadChat().forEach(m=>{const d=document.createElement("div");d.className="msg "+m.sender;d.textContent=m.text;chatBox.appendChild(d)});chatBox.scrollTop=chatBox.scrollHeight;}
function addMsg(sender,text){let c=loadChat();c.push({sender,text});saveChat(c);renderChat();}
document.getElementById("sendBtn").onclick=()=>{const i=document.getElementById("chatInput");const t=i.value.trim();if(!t)return;addMsg("user",t);i.value="";setTimeout(()=>addMsg("ai","AI: "+t.split("").reverse().join("")),600);};
renderChat();
</script>
</body>
</html>
