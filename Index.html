  <!-- ================= BALLOON GAME ORIGINAL ================= -->
  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Balloon Popper Game</title>
    <style>
      body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#0d1226; color:#fff; font-family:sans-serif; }
      .container { display:flex; gap:20px; width:95%; max-width:1200px; }
      .gamePanel, .side, .chat { background:rgba(255,255,255,0.05); border-radius:12px; padding:12px; }
      .gamePanel { flex:1; display:flex; flex-direction:column; align-items:center; }
      canvas { background:#081827; border-radius:8px; margin:12px 0; }
      button { margin:4px; padding:6px 12px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }
      .chat { width:280px; display:flex; flex-direction:column; }
      .chatBox { flex:1; overflow-y:auto; border:1px solid rgba(255,255,255,0.1); padding:8px; border-radius:8px; margin-bottom:6px; }
      .msg { margin:4px 0; padding:6px 8px; border-radius:8px; max-width:80%; }
      .user { background:#ff6b6b; color:#000; margin-left:auto; }
      .ai { background:rgba(255,255,255,0.2); }
      .chatInput { display:flex; gap:6px; }
      .chatInput input { flex:1; padding:6px; border-radius:6px; border:none; }
      .chatInput button { background:#ffd166; color:#000; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gamePanel">
        <h1>Balloon Game</h1>
        <canvas id="gameCanvas" width="400" height="500"></canvas>
        <button onclick="startGame()">Start Game</button>
      </div>
      <div class="chat">
        <div class="chatBox" id="chatBox"></div>
        <div class="chatInput">
          <input type="text" id="chatInput" placeholder="Type here..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <script>
      // original Balloon Game JS
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      let balloons = [];
      let gameRunning = false;
      function startGame() {
        balloons = [];
        gameRunning = true;
        requestAnimationFrame(update);
      }
      function update() {
        if (!gameRunning) return;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if (Math.random()<0.03) {
          balloons.push({x:Math.random()*canvas.width, y:canvas.height, r:20+Math.random()*20});
        }
        balloons.forEach(b=>{ b.y-=2; ctx.beginPath(); ctx.arc(b.x,b.y,b.r,0,Math.PI*2); ctx.fillStyle="red"; ctx.fill(); });
        balloons = balloons.filter(b=>b.y+b.r>0);
        requestAnimationFrame(update);
      }
      const chatBox=document.getElementById("chatBox");
      const chatInput=document.getElementById("chatInput");
      function sendMessage(){
        const msg=chatInput.value.trim(); if(!msg) return;
        const div=document.createElement("div"); div.className="msg user"; div.textContent=msg; chatBox.appendChild(div);
        chatInput.value="";
        const ai=document.createElement("div"); ai.className="msg ai"; ai.textContent="AI: "+msg; chatBox.appendChild(ai);
        chatBox.scrollTop=chatBox.scrollHeight;
      }
    </script>
  </body>
  </html>
  </script>

  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Balloon Popper Deluxe</title>
    <style>
      body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#0d1226; color:#fff; font-family:sans-serif; }
      .container { display:flex; gap:20px; width:95%; max-width:1200px; }
      .gamePanel, .side, .chat { background:rgba(255,255,255,0.05); border-radius:12px; padding:12px; }
      .gamePanel { flex:1; display:flex; flex-direction:column; align-items:center; }
      canvas { background:#081827; border-radius:8px; margin:12px 0; }
      button { margin:4px; padding:6px 12px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }
      .chat { width:280px; display:flex; flex-direction:column; }
      .chatBox { flex:1; overflow-y:auto; border:1px solid rgba(255,255,255,0.1); padding:8px; border-radius:8px; margin-bottom:6px; }
      .msg { margin:4px 0; padding:6px 8px; border-radius:8px; max-width:80%; }
      .user { background:#ff6b6b; color:#000; margin-left:auto; }
      .ai { background:rgba(255,255,255,0.2); }
      .chatInput { display:flex; gap:6px; }
      .chatInput input { flex:1; padding:6px; border-radius:6px; border:none; }
      .chatInput button { background:#ffd166; color:#000; }
      #endMessage { font-size:24px; font-weight:bold; color:#ffd166; margin-top:10px; display:none; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gamePanel">
        <h1>Balloon Game 2.0</h1>
        <canvas id="gameCanvas" width="400" height="500"></canvas>
        <button onclick="startGame()">Start Game</button>
        <div id="endMessage">Game Over!</div>
      </div>
      <div class="chat">
        <div class="chatBox" id="chatBox"></div>
        <div class="chatInput">
          <input type="text" id="chatInput" placeholder="Type here..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <script>
      // original Balloon Game 2.0 JS
      const canvas=document.getElementById("gameCanvas"); const ctx=canvas.getContext("2d");
      let balloons=[]; let gameRunning=false; let lives=3;
      function startGame(){ balloons=[]; lives=3; gameRunning=true; document.getElementById("endMessage").style.display="none"; requestAnimationFrame(update); }
      canvas.addEventListener("click",e=>{ const rect=canvas.getBoundingClientRect(); const x=e.clientX-rect.left; const y=e.clientY-rect.top; balloons.forEach(b=>{ if(Math.hypot(b.x-x,b.y-y)<b.r){ b.popped=true; }}); });
      function update(){ if(!gameRunning) return; ctx.clearRect(0,0,canvas.width,canvas.height); if(Math.random()<0.03){ balloons.push({x:Math.random()*canvas.width,y:canvas.height,r:20+Math.random()*20,popped:false}); }
        balloons.forEach(b=>{ b.y-=2; if(!b.popped){ ctx.beginPath(); ctx.arc(b.x,b.y,b.r,0,Math.PI*2); ctx.fillStyle="red"; ctx.fill(); } });
        balloons=balloons.filter(b=>{ if(b.y+b.r<0&&!b.popped){ lives--; if(lives<=0){ endGame(); } return false; } return !b.popped; });
        requestAnimationFrame(update); }
      function endGame(){ gameRunning=false; document.getElementById("endMessage").style.display="block"; }
      const chatBox=document.getElementById("chatBox"); const chatInput=document.getElementById("chatInput");
      function sendMessage(){ const msg=chatInput.value.trim(); if(!msg) return; const div=document.createElement("div"); div.className="msg user"; div.textContent=msg; chatBox.appendChild(div); chatInput.value=""; const ai=document.createElement("div"); ai.className="msg ai"; ai.textContent="AI: "+msg; chatBox.appendChild(ai); chatBox.scrollTop=chatBox.scrollHeight; }
    </script>
  </body>
  </html>
  </script>

  <script>

      const gameCode = document.getElementById(id).textContent;
      const newWindow = window.open();
      newWindow.document.open();
      newWindow.document.write(gameCode);
      newWindow.document.close();
    }
